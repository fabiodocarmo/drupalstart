---
applications:
- name: drupalstart
  memory: 2G
  instances: 1
  path: .
  stack: cflinuxfs2
  buildpack: https://github.com/chregu/cf-php-varnish-buildpack
  env:
    VARNISH_MEMORY_LIMIT: 1G
    SSHFS_NAMESPACE: 'drupal.on.ibm.bluemix'
    SSHFS_FIRSTSETUP: 'no'
  services:
  -  drupaldb
  -  drupalredis
  -  sendmail
  -  sendsms
